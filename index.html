<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPA Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body { background: #f8f9fa; }
    .container { max-width: 900px; margin-top: 40px; }
    .subject-row { margin-bottom: 10px; }


    .header-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px; /* spacing between heading and logos */
    padding-bottom: 50px;
}

.header-container h1 {
    flex: 1;
    text-align: center;
    margin: 0;
}

.logo {
    width: 60px;   /* adjust size */
    height: auto;
}

.left-logo {
    margin-right: auto;
}

.right-logo {
    margin-left: auto;
}


    /* NEW: tiny colored “logo” circles for section headers */
    .section-logo {
      width: 36px; height: 36px; border-radius: 50%;
      display: inline-flex; align-items: center; justify-content: center;
      color: #fff; font-size: 18px; margin-right: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      flex: 0 0 36px;
    }
    .logo-dept { background: linear-gradient(135deg, #0d6efd, #6f42c1); } /* blue→purple */
    .logo-sem  { background: linear-gradient(135deg, #28a745, #17a2b8); } /* green→teal */

    .result-card {
      display: none; text-align: center; padding: 30px;
      border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      background: #fff; margin-top: 30px;
    }
    .result-card h2 { font-size: 2.5rem; font-weight: bold; color: #0d6efd; }
    .scale-table { margin-top: 20px; }
    .scale-table td { padding: 5px 15px; }
  </style>
</head>
<body>

<div class="container card p-4 shadow-lg">
  <div class="header-container">
    <img src="UET_Taxila_logo.png" alt="Left Logo" class="logo left-logo">
    <h1>GPA Calculator</h1>
    <img src="ep.jpg" alt="Right Logo" class="logo right-logo">
</div>


  <!-- Department (UNCHANGED logic, only added colored logo) -->
  <div class="mb-3">
    <label class="form-label d-flex align-items-center">
      <span class="section-logo logo-dept"><i class="bi bi-cpu"></i></span>
      <span>Select Department</span>
    </label>
    <select class="form-select" id="department">
      <option value="">-- Select Department --</option>
      <option value="computer">Computer Engineering</option>
    </select>
  </div>

  <!-- Semester (UNCHANGED logic, only added colored logo) -->
  <div class="mb-3" id="semester-section" style="display:none;">
    <label class="form-label d-flex align-items-center">
      <span class="section-logo logo-sem"><i class="bi bi-calendar2-week"></i></span>
      <span>Select Semester</span>
    </label>
    <select class="form-select" id="semester">
      <option value="">-- Select Semester --</option>
      <option value="1">1st Semester</option>
      <option value="2">2nd Semester</option>
      <option value="3">3rd Semester</option>
      <option value="4">4th Semester</option>
      <option value="5">5th Semester</option>
      <option value="6">6th Semester</option>
      <option value="7">7th Semester</option>
      <option value="8">8th Semester</option>
    </select>
  </div>

  <!-- Subjects form -->
  <form id="subjects-form" style="display:none;">
    <div id="subjects-container"></div>

    <div class="d-flex justify-content-between mt-4">
      <button type="button" class="btn btn-primary" onclick="calculateGPA()">Calculate GPA</button>
      <button type="reset" class="btn btn-secondary" onclick="resetForm()">Reset</button>
    </div>
  </form>

  <!-- Result Card -->
  <div class="result-card" id="result-card">
    <i class="bi bi-trophy-fill text-success" style="font-size:3rem;"></i>
    <h4 class="mt-3">Your GPA Result</h4>
    <h2 id="gpa-value">0.00</h2>
    <p>out of 4.00</p>
    <p id="performance" class="fw-bold"></p>

    <div class="scale-table">
      <table class="table table-bordered text-center">
        <tr><td>A (4.0) - A- (3.7)</td><td class="text-success">Excellent</td></tr>
        <tr><td>B+ (3.3) - B- (2.7)</td><td class="text-primary">Good</td></tr>
        <tr><td>C+ (2.3) - C- (1.7)</td><td class="text-warning">Satisfactory</td></tr>
        <tr><td>D (1.0)</td><td style="color:#fd7e14;">Pass</td></tr>
        <tr><td>F (0.0)</td><td class="text-danger">Fail</td></tr>
      </table>
    </div>

    <button class="btn btn-dark mt-3" onclick="resetForm()">Calculate Again</button>
  </div>
</div>

<script>
  const gradePoints = {
    "A": 4.0, "A-": 3.7,
    "B+": 3.3, "B": 3.0, "B-": 2.7,
    "C+": 2.3, "C": 2.0, "C-": 1.7,
    "D": 1.0, "F": 0.0
  };

  const semesters = {
    1: [{name:"ICT",credits:2},{name:"ICT LAB",credits:1},{name:"CA",credits:3},{name:"CA LAB",credits:1},{name:"AP",credits:3},{name:"AP LAB",credits:1},{name:"CAG",credits:3},{name:"FE",credits:3}],
    2: [{name:"DLD",credits:3},{name:"DLD LAB",credits:1},{name:"PF",credits:3},{name:"PF LAB",credits:1},{name:"EDC",credits:3},{name:"EDC LAB",credits:1},{name:"DE",credits:3},{name:"IS",credits:2},{name:"OHS",credits:1}],
    3: [{name:"COA",credits:3},{name:"COA LAB",credits:1},{name:"OOP",credits:3},{name:"OOP LAB",credits:1},{name:"DS",credits:3},{name:"WT",credits:1},{name:"CVT",credits:3},{name:"BCEW",credits:3}],
    4: [{name:"DSA",credits:3},{name:"DSA LAB",credits:1},{name:"OS",credits:3},{name:"OS LAB",credits:1},{name:"MNI",credits:3},{name:"MNI LAB",credits:1},{name:"SNS",credits:3},{name:"ICP",credits:2}],
    5: [{name:"LA",credits:2},{name:"CCN LAB",credits:1},{name:"CCN",credits:3},{name:"DSP LAB",credits:1},{name:"DSP",credits:3},{name:"PS",credits:2},{name:"PM",credits:2},{name:"DBMS",credits:3},{name:"DBMS LAB",credits:1}],
    6: [{name:"DSD",credits:3},{name:"DSD LAB",credits:1},{name:"SE",credits:3},{name:"CEDE-1 LAB",credits:1},{name:"CEDE-1",credits:3},{name:"CEDE-2",credits:3},{name:"CEDE-2 LAB",credits:1},{name:"ENTERPRENEURSHIP",credits:2}],
    7: [{name:"FYDP-1",credits:2},{name:"CS",credits:3},{name:"CS LAB",credits:1},{name:"EE",credits:2},{name:"PP",credits:1},{name:"CEDE-3",credits:3},{name:"CEDE-3 LAB",credits:1},{name:"MDEE-1",credits:3}],
    8: [{name:"FYDP-2",credits:4},{name:"LE",credits:2},{name:"CCE LAB",credits:2},{name:"CEDE-4",credits:3},{name:"CEDE-4 LAB",credits:1},{name:"MDEE-2",credits:3}]
  };

  document.getElementById("department").addEventListener("change", function() {
    document.getElementById("semester-section").style.display = this.value ? "block" : "none";
    resetForm();
  });

  document.getElementById("semester").addEventListener("change", function() {
    const sem = this.value;
    const form = document.getElementById("subjects-form");
    const container = document.getElementById("subjects-container");
    container.innerHTML = "";
    if (sem && semesters[sem]) {
      semesters[sem].forEach(sub => {
        container.innerHTML += `
          <div class="row subject-row">
            <div class="col-md-6"><label class="form-label">${sub.name} (${sub.credits} CH)</label></div>
            <div class="col-md-6">
              <select class="form-select grade-select" data-credits="${sub.credits}">
                <option value="">-- Select Grade --</option>
                ${Object.keys(gradePoints).map(g => `<option value="${g}">${g}</option>`).join("")}
              </select>
            </div>
          </div>`;
      });
      form.style.display = "block";
    } else {
      form.style.display = "none";
    }
  });

  function calculateGPA() {
    const selects = document.querySelectorAll(".grade-select");
    let totalPoints = 0, totalCredits = 0;

    for (let sel of selects) {
      const grade = sel.value;
      const credits = parseInt(sel.dataset.credits);
      if (!grade) { alert("Please select grade for all subjects!"); return; }
      totalPoints += gradePoints[grade] * credits;
      totalCredits += credits;
    }

    const gpa = (totalPoints / totalCredits).toFixed(2);
    document.getElementById("subjects-form").style.display = "none";
    const card = document.getElementById("result-card");
    document.getElementById("gpa-value").innerText = gpa;

    let performance = "";
    if (gpa >= 3.7) performance = "Excellent";
    else if (gpa >= 2.7) performance = "Good";
    else if (gpa >= 1.7) performance = "Satisfactory";
    else if (gpa >= 1.0) performance = "Pass";
    else performance = "Fail";

    document.getElementById("performance").innerText = performance;
    card.style.display = "block";
  }

  function resetForm() {
    document.getElementById("subjects-form").style.display = "none";
    document.getElementById("subjects-container").innerHTML = "";
    document.getElementById("semester").value = "";
    document.getElementById("result-card").style.display = "none";
  }
</script>

</body>
</html>
